<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1{
            text-align: center;
        }

        .container-principal{
            margin: 5px;
            padding: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: red;
            width: 200px;
            height: 200px; 
            gap: 2px;
            border-radius: 5px;
        }

        .label{
            color: white;
            font-size: large;
        }
    </style>
</head>
<body>
    <main>
        <form action="/cadastro-usuario" method="POST" class="container-principal">
            <h1>Seja Bem-Vindo à Página de Cadastro</h1>
            <label class="label-login">Login</label><br>
            <input name="login" type="text" class="input-login"><br>
            <label class="label-nome">Nome</label><br>
            <input name="nome" class="input-nome"></input><br>
            <label class="label-nome">Senha</label><br>
            <input name="senha" class="input-senha"></input><br>
            <button class="btn-enviar">Enviar</button>
        </form>
    </main>
</body>
</html>
